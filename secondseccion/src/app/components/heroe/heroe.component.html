<h1 class="animated fadeIn"> {{ heroe.nombre | uppercase}} <small>{{ heroe.aparicion | date:'y'}}</small>
</h1>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-4">

      <img [src]="heroe.img" [alt] = "heroe.nombre" class="img-fluid">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-danger-outline btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre}}</h3>
    <hr>
    <p>{{ heroe.bio}}</p>
    <div>
      <img *ngIf="heroe.casa!='DC'" class="img-circle" src="assets/img/marvel-logo.jpg" alt="">
      <img *ngIf="heroe.casa=='DC'" class="img-circle" src="assets/img/dc-logo.jpg" alt="">
    </div>

  </div>
</div>
