<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ nameList | placeholder:'Nueva Lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="nameList" name="nameList"></ion-input>
      </ion-item>
    </ion-card-header>


    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input (keyup.enter)="add()" type="text" [(ngModel)]="nameItem" name="nameItem"></ion-input>
      </ion-item>
      <button (click)="add()" ion-button class="button-block">Guardar</button>

    </ion-card-content>
  </ion-card>



  <ion-card *ngIf="items.length!=0">
    <ion-card-header>
      <h3>Items Agregados</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let item of items; let i = index">
        <button ion-button color="dark" clear>
          {{ item.nombre }}
        </button>
        <button (click)="remove(i)" ion-button outline item-right color="danger">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          Borrar item
        </button>
      </ion-item>
      <ion-item>

      </ion-item>
      <ion-item></ion-item>
    </ion-card-content>
  </ion-card>
  <button (click)="addList()" 
      ion-button icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar Lista
  </button>

</ion-content>
