<div class="container top-30">
  <div class="row">

    <div class="col-md-3">

      <span class="label label-default">Buscador</span>
      <input [(ngModel)]="word"
        class="form-control"
        (keyup)="buscarArtistas()"
        type="text"
        name="word"
        placeholder="Buscar por artistas ...">
      <hr>
    </div>
  </div>

  <div class="col-md-9">
    <div class="row">
      <div class="col-md-3 text-center puntero"
      [routerLink]= "['/artista',artista.id]"
      *ngFor="let artista of _spotifyService.artistas">
        <img [src]="artista.images | withoutphoto " class="img-fluid img-thumbnail">
        <p>
          {{artista.name}}
        </p>
        <hr>
      </div>
    </div>

  </div>

</div>
